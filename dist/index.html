<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script defer src="https://kit.fontawesome.com/8c4bd008c3.js" crossorigin="anonymous"></script>
    <script defer src="bundle.js"></script>
    <title>Memory Cards</title>
</head>
<body>

    <!---------------------------------------------------------------------- HEADER --------------------------------------------------------------------->
    <header id="header" class="header">
        <h1 class="header__title">Memory Cards</h1>
        <a id="back-main-page-btn" class="header__back-icon hidden" href="#"><i class="fa-solid fa-chevron-left"></i></a>
        <!-- <select id="choose-category-select" name="choose-category-select" class="header__select add-card-section__input hidden"> -->
        </select>
    </header>

    <!---------------------------------------------------------------------- MAIN --------------------------------------------------------------------->
    <div class="main-container">

    <!---------------------------------------------------------------------- MAIN MENU --------------------------------------------------------------------->
        <section id="main-menu-section" class="section menu-section">
            <nav>
                <ul class="menu-section__nav">
                    <li id="nav-start-practicing-btn" class="menu-section__element menu-section__element--main"><a class="menu-section__link" href="#">Start practicing</a></li>
                    <li id="nav-add-card-btn" class="menu-section__element"><a class="menu-section__link" href="#">Add new card</a></li>
                    <li id="nav-modify-card-btn" class="menu-section__element"><a class="menu-section__link" href="#">Modify</a></li>
                    <li id="nav-delete-card-btn" class="menu-section__element"><a class="menu-section__link" href="#">Delete card</a></li>
                </ul>
            </nav>
        </section>

        <!---------------------------------------------------------------------- DISPLAY CARDS SECTION --------------------------------------------------------------------->
        <section id="display-cards-section" class="section display-cards-section hidden-section-right">
            <div id="display-cards-container" class="display-cards-section__cards-container">
        
                <!-- <div class="card">
                            <div class="card__wrapper">
                                <div class="card__front is-active">
                                    <p class="card__front-text">What is JS?</p>
                                    <i class="fa-solid fa-rotate card__icon"></i>
                                </div>
                                <div class="card__back">
                                    <p class="card__back-text">JavaScript, w skrócie JS – skryptowy oraz wieloparadygmatowy język programowania, stworzony przez firmę Netscape,
                                    najczęściej stosowany na stronach internetowych. Twórcą JavaScriptu jest Brendan Eich.</p>
                                    <i class="fa-solid fa-rotate card__icon"></i>
                                </div>
                            </div>
                        </div> -->
        
            </div>
            <div class="display-cards-section__nav">
                <button id="prev-card" class="display-cards-section__nav-button"><i class="fa-solid fa-arrow-left"></i></button>
                <p class="display-cards-section__nav-info">
                    <span id="current-card">1</span>/<span id="total-cards">10</span>
                </p>
                <button id="next-card" class="display-cards-section__nav-button"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </section>

    <!---------------------------------------------------------------------- ADD CARD SECTION --------------------------------------------------------------------->
        <section id="add-card-section" class="section add-card-section hidden-section-right">
            <form id="add-card-form" class="add-card-section__form">
                <div class="add-card-section__form-element">
                    <label for="add-card-question" class="add-card-section__label">Question:</label>
                    <input id="add-card-question-input" type="text" class="add-card-section__input" autofocus>
                </div>
                <div class="add-card-section__form-element">
                    <label for="add-card-answer" class="add-card-section__label">Answer</label>
                    <textarea id="add-card-answer-input" class="add-card-section__input add-card-section__textarea" name="add-card-answer"  cols="30" rows="10" maxlength="500"></textarea>
                </div>
                <div class="add-card-section__category-group">
                    <div class="add-card-section__form-element">
                        <label for="choose-category-select" class="add-card-section__label">Category</label>
                        <select id="choose-category-select" name="choose-category-select" class="add-card-section__input" >
                            <option value="">Choose category</option>
                        </select>
                    </div>
                    <div class="add-card-section__add-new-category">
                        <input id="add-new-category-input" type="text" class="add-card-section__input add-card-section__add-new-category__input" >
                        <button id="add-new-category-btn" class="add-card-section__input add-card-section__add-new-category__button">Add</button>
                    </div>
                </div>
                <button id="confirm-add-card-btn" class="add-card-section__add-card-btn">Add</button>
            </form>
        </section>

    <!---------------------------------------------------------------------- DELETE CARDS SECTION --------------------------------------------------------------------->
        <section id="delete-cards-section" class="section delete-card-section hidden-section-right">
            <div id="delete-cards-list" class="delete-card-section__list">
                <!-- <div class="delete-card-section__card">
                    <p class="delete-card-section__card-question">What is JS?</p>
                    <button class="delete-card-section__card-button"><i class="fa-solid fa-trash-can"></i></button>
                </div> -->
            </div>

            <!-- <div id="delete-card-confirmation" class="delete-card-confirmation delete-card-confirmation__hidden">
                <p class="delete-card-confirmation__text">Are you sure you want to delete this card?</p>
                <p id="delete-card-question" class="delete-card-confirmation__question">What is JS?</p>
                <div class="delete-card-confirmation__buttons">
                    <button id="delete-card-confirmation__yes-btn" class="delete-card-confirmation__button">Yes</button>
                    <button id="delete-card-confirmation__no-btn" class="delete-card-confirmation__button">No</button>
                </div>
            </div> -->

        </section>

    <!---------------------------------------------------------------------- MODIFY CARDS SECTION --------------------------------------------------------------------->
        <section id="modify-cards-section" class="section modify-card-section hidden-section-right">
            <div id="modify-cards-list" class="modify-card-section__list">
                <!-- <div class="modify-card-section__card">
                    <p class="modify-card-section__card-question">What is JS?</p>
                    <button class="modify-card-section__card-button"><i class="fa-solid fa-pen-to-square"></i></button>
                </div> -->
            </div>
        </section>

        <section id="modify-card-section2" class="section add-card-section hidden-section-right">
            <form id="modify-card-form" class="add-card-section__form">
                <div class="add-card-section__form-element">
                    <label for="modify-card-question-input" class="add-card-section__label">Question:</label>
                    <input id="modify-card-question-input" type="text" class="add-card-section__input" autofocus>
                </div>
                <div class="add-card-section__form-element">
                    <label for="modify-card-answer" class="add-card-section__label">Answer</label>
                    <textarea id="modify-card-answer-input" class="add-card-section__input add-card-section__textarea"
                        name="modify-card-answer" cols="30" rows="10" maxlength="500"></textarea>
                </div>
                <div class="add-card-section__category-group">
                    <div class="add-card-section__form-element">
                        <label for="modify-choose-category-select" class="add-card-section__label">Category</label>
                        <select id="modify-choose-category-select" name="choose-category-select" class="add-card-section__input">
                            <option value="">Choose category</option>
                        </select>
                    </div>
                    <div class="add-card-section__add-new-category">
                        <input id="modify-new-category-input" type="text"
                            class="add-card-section__input add-card-section__add-new-category__input">
                        <button id="modify-new-category-btn"
                            class="add-card-section__input add-card-section__add-new-category__button">Add</button>
                    </div>
                </div>
                <button id="confirm-modify-card-btn" class="add-card-section__add-card-btn">Change</button>
            </form>
        </section>

    </div>

    <!---------------------------------------------------------------------- FOOTER --------------------------------------------------------------------->
    <footer id="footer" class="footer">
        <p class="footer__text">
            © Designed by <em class="footer__author">Kacper Stępień</em>. All rights reserved.
        </p>
    </footer>


    <!---------------------------------------------------------------------- MODALS --------------------------------------------------------------------->
    <div id="delete-card-confirmation" class="delete-card-confirmation delete-card-confirmation__hidden">
        <p class="delete-card-confirmation__text">Are you sure you want to delete this card?</p>
        <p id="delete-card-question" class="delete-card-confirmation__question">What is JS?</p>
        <div class="delete-card-confirmation__buttons">
            <button id="delete-card-confirmation__yes-btn" class="delete-card-confirmation__button btn-small">Yes</button>
            <button id="delete-card-confirmation__no-btn" class="delete-card-confirmation__button btn-small">No</button>
        </div>
    </div>

    <div id="modal-with-errors" class="modal-with-errors error-modal-hidden">
        <div id="modal-with-errors-text" class="modal-with-errors__text">The question and answer can't be empty</div>
        <button id="modal-with-errors-btn" class="modal-with-errors__button btn-small">OK</button>
    </div>

    <div id="overlay" class="overlay overlay-hidden"></div>

</body>
</html>
